<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Keta Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
        }
        #collage {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
        }
        .image-item {
            flex: 1 1 25%; /* Adjust this to set the number of images per row */
            height: 50vh; /* Half of the viewport height */
            object-fit: cover;
            position: relative;
            cursor: pointer;
        }
        /* Overlay text on the first image */
        .image-item:first-child::after {
            content: "Hello";
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: black;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 9999;
        }
        #mapModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #map {
            width: 80%;
            height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="collage"></div>

    <div id="mapModal">
        <span class="close" onclick="closeMap()">×</span>
        <div id="map"></div>
    </div>

        const collage = document.getElementById('collage');

        images.forEach((image, index) => {
            const img = document.createElement('img');
            img.src = image.src;
            img.classList.add('image-item');
            img.onclick = () => openMap(image.lat, image.lng);
            collage.appendChild(img);
        });

        function openMap(lat, lng) {
            document.getElementById('mapModal').style.display = 'flex';
            const map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);
            L.marker([lat, lng]).addTo(map);
        }

        function closeMap() {
            document.getElementById('mapModal').style.display = 'none';
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = ""; // Clear map content
        }
    </script>
