<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Keta Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
        }
        #collage {
            display: flex;
            width: 200%; 
            height: 100vh;
            position: relative;
        }
        .image-item {
            width: 18%; 
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .image-item:first-child::after {
            content: "Mapping Keta";
            position: absolute;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            bottom: 10px;
            left: 10px;
            color: black;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 9999;
        }
        #mapModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #map {
            width: 80%;
            height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="collage"></div>

        <div id="map"></div>

        function createCollage() {
            const collageContainer = document.getElementById('collage');
            images.forEach((image, index) => {
                const img = document.createElement('img');
                img.src = image.src;
                img.classList.add('image-item');

                img.addEventListener('click', () => openMap(image.lat, image.lng));
                collageContainer.appendChild(img);
            });
        }

        let map;
        let marker;
        

        function openMap(lat, lng) {
            document.getElementById('mapModal').style.display = 'flex';
            if (!map) {
                map = L.map('map').setView([lat, lng], 16);
                L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_terrain/{z}/{x}/{y}{r}.png?api_key=b6ecbe84-c3c9-4b33-b6af-f9df37a55ccd', {
                    minZoom: 0,
                    maxZoom: 18,
                    attribution: 'Â© OpenStreetMap contributors',
                    ext: 'png'
                }).addTo(map);
            } else {
                map.setView([lat, lng], 15);
            }
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
        }

        function closeMap() {
            document.getElementById('mapModal').style.display = 'none';
        }

        window.onload = createCollage;
    </script>
